<!DOCTYPE html>
<html>

	<head>	
		<meta charset="UTF-8">
		<meta name="description" content="A networking site for junior devs!">
		<meta name="keywords" content="SDNetworking, networking, developers, junior">
		<meta name="author" content="Jay Ravaliya">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ title + ' | ' }}SDN</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>	
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		{% assets "css_all" %}
		<link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
		{% endassets %}		

	</head>
	<body>
		<!--navbar-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">SDN</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="{{ "active" if title == "About" }}"><a href="/about">About</a></li>
						<li class="{{ "active" if title == "Projects"  }}"><a href="/projects">Projects</a></li>
						<!--<li class="{{ "active" if title == "Users" }}"><a href="/users">Users</a></li>-->					
					</ul>
					<ul class="nav navbar-nav navbar-right">
						{% if user is defined and user != False %}						
						<li class="{{ "active" if profile_user is defined }}"><a href="/profile">Edit Profile</a></li>
						<li><a href="/logout">Log Out</a></li>	
						{% else %}
						<li><a href="/login">Log In</a></li>
						<li><a href="/register">Register</a></li>
						{% endif %}
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
