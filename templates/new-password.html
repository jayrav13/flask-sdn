{% include 'standard/header.html' %}

	{% if title is defined %}
	<div class="object_container">
		<div class="object_center">
			<h1>{{ title }}</h1>
		</div>
	</div>
	{% endif %}
<div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">
		{% if message_content and message_type %}
		<div class="alert alert-{{ message_type }}" role="alert">
		{{ message_content }}	
		</div>
		{% endif %}
		<form method="POST" action="/password">
			<div class="form-group">
				<label for="new-password">Email</label>
				<input type="password" name="new-password" class="form-control" id="new-password" placeholder="New Password">
			</div>
			<div class="object_container">
				<div class="object_center">
					<button name="new-password-submit" value={{token}} type="submit" class="btn btn-default">Reset Password</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% include 'standard/footer.html' %}
