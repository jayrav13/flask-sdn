{% include 'standard/header.html' %}
	{% if title is defined %}
	<div class="object_container">
		<div class="object_center">
			<h1>{{ title }}</h1>
		</div>
	</div>
	{% endif %}	

<div class="container-fluid">
	<div class="col-md-4 col-md-offset-4">
		<div class="well well-sm">Passwords should be between 8 and 16 characters, alphanumeric only!</div>		
		{% if error_message is defined %}
		<div class="alert alert-danger" role="alert">
		{{ error_message }}
		</div>	
		{% endif %}
		
		<form method="POST" action="/register">
			<div class="form-group">
				<label for="exampleInputEmail1">Username</label>
				<input type="text" name="username" class="form-control" id="username-input" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Confirm Password</label>
				<input type="password" name="confirm-password" class="form-control" id="confirm-password-input" placeholder="Confirm Password">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Email Address</label>
				<input type="email" name="email" class="form-control" id="email-input" placeholder="Email">
			</div>	
	
			<div class="object_container">
				<div class="object_center">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
			
		</form>
	</div>
</div>

{% include 'standard/footer.html' %}
