{% include 'standard/header.html' %}

<div class="col-md-4 col-md-offset-4">
	<form method="POST" action="/projects">
		<div class="form-group">
			<label for="exampleInputEmail1">Project Title</label>
			<input name="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Project Title">
		</div>
		<div class="form-group">
			<label>Project Description</label>
			<textarea name="description" class="form-control" rows="3" placeholder="Project Description"></textarea>	
		</div>
		<div class="object_container">
			<div class="object_center">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</div>

<div class="col-md-6 col-md-offset-3">
	<table class="table table-hover">
		<tr>
			<th>Project Name</th>
			<th>Project Details</th>
			<th>Username</th>
		</tr>

		{% for project in projects %}
		<tr>
			<td>{{ project.title }}</td>
			<td>{{ project.description }}</td>
			<td>{{ project.users.username }}</td>
		</tr>
		{% endfor %}
	</table>
</div>

{% include 'standard/footer.html' %}
